logging:
  level:
    root: INFO

spring:
  application:
    name: admin

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  config:
    import: configserver:${CONFIG_SERVER_URL}

  liquibase:
    enabled: true
    change-log: classpath:liquibase/master.xml

  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}

# expose /actuator endpoints over HTTP
management:
  endpoints:
    web:
      exposure:
        include: '*'
  # /actuator/health
  # /actuator/health/liveness
  # /actuator/health/readiness
  endpoint:
    health:
      probes:
        enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true

