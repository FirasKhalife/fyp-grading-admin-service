spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/fyp-grading
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

    notification:
      queue: "notification-queue"
      exchange: "notification-exchange"
      routing-key: "notification-key"

    retry-notification:
      queue: "retry-notification-queue"
      exchange: "retry-notification-exchange"
      routing-key: "retry-notification-key"
      ttl: 2000
      max-count: 3

    dead-letter:
      queue: "dead-queue"
      exchange: "dead-exchange"
      routing-key: "dead-key"

server:
  port: 8081